<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-700 p-4">

    <div class="bg-gray-100 p-6 rounded-lg drop-shadow-[0_0_20px_#color] rounded-full
    text-center w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Weather App</h2>
        <input type="text" id="city" placeholder="Enter city" class="border p-2 rounded w-full">
        <button onclick="getWeather()" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded w-full">Get Weather</button>
    </div>

    <div id="weather-container" class="mt-6 w-full max-w-md grid grid-cols-1 gap-4"></div>

    <script src="script.js"></script>
</body>
</html>
